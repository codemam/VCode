<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f0"/>
  
  <!-- Green curtains -->
  <rect x="0" y="0" width="200" height="600" fill="#2d5a2d" opacity="0.8"/>
  <rect x="600" y="0" width="200" height="600" fill="#2d5a2d" opacity="0.8"/>
  
  <!-- Wooden table -->
  <rect x="150" y="350" width="500" height="250" fill="#8B6F47"/>
  <line x1="150" y1="380" x2="650" y2="380" stroke="#6B5637" stroke-width="2"/>
  <line x1="150" y1="420" x2="650" y2="420" stroke="#6B5637" stroke-width="2"/>
  <line x1="150" y1="460" x2="650" y2="460" stroke="#6B5637" stroke-width="2"/>
  
  <!-- Person silhouette -->
  <ellipse cx="400" cy="250" rx="80" ry="100" fill="#1a2951"/>
  <circle cx="400" cy="150" r="60" fill="#f4c2a1"/>
  
  <!-- Decorative flower -->
  <g transform="translate(250, 450)">
    <circle cx="0" cy="0" r="15" fill="#FFD700"/>
    <circle cx="-20" cy="0" r="12" fill="#FF69B4"/>
    <circle cx="20" cy="0" r="12" fill="#FF69B4"/>
    <circle cx="0" cy="-20" r="12" fill="#FF69B4"/>
    <circle cx="0" cy="20" r="12" fill="#FF69B4"/>
    <circle cx="-3" cy="-3" r="2" fill="#000"/>
    <circle cx="3" cy="-3" r="2" fill="#000"/>
    <path d="M -5 3 Q 0 7 5 3" fill="none" stroke="#000" stroke-width="1.5"/>
  </g>
  
  <!-- Purple bracelet -->
  <ellipse cx="500" cy="470" rx="25" ry="15" fill="#8B008B" opacity="0.7"/>
  
  <!-- Animated letters spelling TABLE -->
  <!-- Letter T -->
  <g id="letterT">
    <rect x="380" y="280" width="40" height="50" fill="#00FF00" rx="3">
      <animate attributeName="y" values="280;280;400;400;400" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0.3" dur="10s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="310" text-anchor="middle" font-size="30" fill="#000">
      T
      <animate attributeName="y" values="310;310;430;430;430" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0.3" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Letter A -->
  <g id="letterA">
    <rect x="380" y="280" width="40" height="50" fill="#FF1493" rx="3">
      <animate attributeName="y" values="280;280;280;280;400" dur="10s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;1;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="380;380;380;380;330" dur="10s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="310" text-anchor="middle" font-size="30" fill="#000">
      A
      <animate attributeName="y" values="310;310;310;310;430" dur="10s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;1;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="400;400;400;400;350" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Letter B -->
  <g id="letterB">
    <rect x="380" y="280" width="40" height="50" fill="#4169E1" rx="3">
      <animate attributeName="y" values="280;280;280;280;400" dur="10s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="380;380;380;380;380" dur="10s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="310" text-anchor="middle" font-size="30" fill="#000">
      B
      <animate attributeName="y" values="310;310;310;310;430" dur="10s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;0;1" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Letter L -->
  <g id="letterL">
    <rect x="380" y="280" width="40" height="50" fill="#FFD700" rx="3">
      <animate attributeName="y" values="280;280;280;280;400" dur="10s" begin="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="380;380;380;380;430" dur="10s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="310" text-anchor="middle" font-size="30" fill="#000">
      L
      <animate attributeName="y" values="310;310;310;310;430" dur="10s" begin="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="400;400;400;400;450" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Letter E -->
  <g id="letterE">
    <rect x="380" y="280" width="40" height="50" fill="#FF4500" rx="3">
      <animate attributeName="y" values="280;280;280;280;400" dur="10s" begin="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="380;380;380;380;480" dur="10s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="310" text-anchor="middle" font-size="30" fill="#000">
      E
      <animate attributeName="y" values="310;310;310;310;430" dur="10s" begin="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x" values="400;400;400;400;500" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Animated hand -->
  <path d="M 380 300 Q 400 280 420 300 L 420 340 L 380 340 Z" fill="#f4c2a1">
    <animateTransform attributeName="transform" type="rotate" values="0 400 320;-10 400 320;0 400 320;10 400 320;0 400 320" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;1;0;0;1" dur="10s" repeatCount="indefinite"/>
  </path>
</svg>