<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Door -->
  <rect x="50" y="0" width="200" height="500" fill="#8B4513"/>
  <circle cx="80" cy="250" r="15" fill="#333"/>
  
  <!-- Red table -->
  <ellipse cx="400" cy="450" rx="200" ry="100" fill="#CC3333"/>
  
  <!-- Person (torso and dress) -->
  <g id="person">
    <rect x="350" y="100" width="100" height="200" fill="#f5deb3"/>
    <!-- Striped dress -->
    <rect x="330" y="150" width="140" height="180" fill="#fff"/>
    <g>
      <rect x="330" y="160" width="140" height="8" fill="#800080"/>
      <rect x="330" y="176" width="140" height="8" fill="#800080"/>
      <rect x="330" y="192" width="140" height="8" fill="#800080"/>
      <rect x="330" y="208" width="140" height="8" fill="#800080"/>
      <rect x="330" y="224" width="140" height="8" fill="#800080"/>
      <rect x="330" y="240" width="140" height="8" fill="#800080"/>
      <rect x="330" y="256" width="140" height="8" fill="#800080"/>
      <rect x="330" y="272" width="140" height="8" fill="#800080"/>
      <rect x="330" y="288" width="140" height="8" fill="#800080"/>
      <rect x="330" y="304" width="140" height="8" fill="#800080"/>
    </g>
    <!-- Beige skirt -->
    <rect x="330" y="330" width="140" height="70" fill="#D2B48C"/>
  </g>
  
  <!-- Arms -->
  <g id="leftArm">
    <rect x="320" y="180" width="30" height="100" fill="#f5deb3" transform="rotate(-20 335 180)">
      <animateTransform attributeName="transform" type="rotate" 
        values="-20 335 180;-30 335 180;-20 335 180;-10 335 180;-20 335 180" 
        dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g id="rightArm">
    <rect x="450" y="180" width="30" height="120" fill="#f5deb3" transform="rotate(20 465 180)">
      <animateTransform attributeName="transform" type="rotate" 
        values="20 465 180;30 465 180;25 465 180;15 465 180;20 465 180" 
        dur="6s" repeatCount="indefinite"/>
    </rect>
    <!-- Hand with fork -->
    <circle cx="470" cy="300" r="15" fill="#f5deb3">
      <animate attributeName="cy" values="300;320;340;320;300" dur="6s" repeatCount="indefinite"/>
    </circle>
    <rect x="468" y="295" width="4" height="40" fill="#C0C0C0">
      <animate attributeName="y" values="295;315;335;315;295" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Items on table -->
  <!-- Red box (left) -->
  <rect x="280" y="420" width="40" height="50" fill="#CC0000"/>
  <text x="300" y="445" font-size="10" fill="#fff" text-anchor="middle">70%</text>
  
  <!-- Bowl -->
  <ellipse cx="400" cy="430" rx="35" ry="20" fill="#8B7355">
    <animate attributeName="fill" values="#8B7355;#8B7355;#f0f0f0;#f0f0f0;#8B7355" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="400" cy="425" rx="30" ry="15" fill="#fff">
    <animate attributeName="fill" values="#fff;#fff;#333;#333;#fff" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Spoon -->
  <rect x="440" y="425" width="30" height="5" fill="#C0C0C0"/>
  <ellipse cx="470" cy="427" rx="8" ry="5" fill="#C0C0C0"/>
  
  <!-- Small white container -->
  <circle cx="430" cy="450" r="12" fill="#fff"/>
  <circle cx="430" cy="448" r="10" fill="#f0f0f0"/>
  
  <!-- Red box (right) -->
  <rect x="480" y="420" width="40" height="50" fill="#CC0000"/>
  
  <!-- Blue bowl (appears later) -->
  <ellipse cx="500" cy="430" rx="35" ry="20" fill="#1E3A8A" opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Bed with pattern -->
  <rect x="550" y="300" width="250" height="300" fill="#f0f0f0"/>
  <g opacity="0.8">
    <circle cx="600" cy="350" r="30" fill="#FF69B4"/>
    <circle cx="700" cy="400" r="40" fill="#DA70D6"/>
    <circle cx="650" cy="450" r="35" fill="#FF69B4"/>
    <circle cx="750" cy="350" r="25" fill="#DA70D6"/>
  </g>
</svg>