<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Door in background -->
  <rect x="50" y="0" width="80" height="200" fill="#8B6F47" stroke="#654321" stroke-width="2"/>
  <circle cx="110" cy="100" r="3" fill="#444"/>
  
  <!-- Bed with floral pattern -->
  <rect x="250" y="100" width="150" height="80" fill="#FFE4E1"/>
  <circle cx="270" cy="120" r="8" fill="#FF69B4" opacity="0.5"/>
  <circle cx="300" cy="140" r="8" fill="#FF1493" opacity="0.5"/>
  <circle cx="330" cy="125" r="8" fill="#FF69B4" opacity="0.5"/>
  <circle cx="360" cy="145" r="8" fill="#FF1493" opacity="0.5"/>
  
  <!-- Red circular table -->
  <ellipse cx="200" cy="280" rx="100" ry="30" fill="#DC143C"/>
  <rect x="180" y="280" width="40" height="60" fill="#8B0000"/>
  
  <!-- Metal bowl with milk -->
  <ellipse cx="160" cy="265" rx="25" ry="8" fill="#C0C0C0"/>
  <path d="M 135 265 Q 135 275 160 275 Q 185 275 185 265" fill="#C0C0C0"/>
  <ellipse cx="160" cy="268" rx="20" ry="6" fill="#FFFFFF"/>
  
  <!-- Small white container -->
  <rect x="200" y="260" width="15" height="12" fill="#FFFFFF" stroke="#DDD"/>
  
  <!-- Red box package -->
  <rect x="230" y="255" width="20" height="18" fill="#FF0000" stroke="#8B0000"/>
  <text x="235" y="265" font-size="6" fill="#FFF">Box</text>
  
  <!-- Blue bowl (appears during animation) -->
  <g opacity="0">
    <ellipse cx="180" cy="265" rx="22" ry="7" fill="#4169E1"/>
    <path d="M 158 265 Q 158 273 180 273 Q 202 273 202 265" fill="#4169E1"/>
    <animate attributeName="opacity" values="0;0;1;1;1;1" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Person -->
  <g id="person">
    <!-- Body/Torso -->
    <rect x="170" y="150" width="60" height="80" fill="#9370DB" rx="5">
      <animateTransform attributeName="transform" type="rotate" 
        values="0 200 150;-5 200 150;-10 200 150;-5 200 150;0 200 150;0 200 150" 
        dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Stripes on shirt -->
    <rect x="170" y="160" width="60" height="8" fill="#FFFFFF"/>
    <rect x="170" y="175" width="60" height="8" fill="#FFFFFF"/>
    <rect x="170" y="190" width="60" height="8" fill="#FFFFFF"/>
    <rect x="170" y="205" width="60" height="8" fill="#FFFFFF"/>
    
    <!-- Skirt -->
    <path d="M 170 230 L 170 270 L 190 275 L 210 275 L 230 270 L 230 230 Z" fill="#D2B48C"/>
    
    <!-- Head -->
    <circle cx="200" cy="120" r="25" fill="#FDBCB4"/>
    <circle cx="190" cy="115" r="2" fill="#000"/>
    <circle cx="210" cy="115" r="2" fill="#000"/>
    <path d="M 190 130 Q 200 135 210 130" fill="none" stroke="#000" stroke-width="1.5"/>
    
    <!-- Hair -->
    <path d="M 175 120 Q 175 100 200 95 Q 225 100 225 120" fill="#4B3621"/>
    
    <!-- Arms -->
    <g id="leftArm">
      <line x1="170" y1="160" x2="150" y2="200" stroke="#FDBCB4" stroke-width="12" stroke-linecap="round">
        <animate attributeName="x2" values="150;140;140;150;150;150" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="200;220;220;200;200;200" dur="6s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <g id="rightArm">
      <line x1="230" y1="160" x2="250" y2="200" stroke="#FDBCB4" stroke-width="12" stroke-linecap="round">
        <animate attributeName="x2" values="250;200;180;180;200;250" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="200;250;260;260;250;200" dur="6s" repeatCount="indefinite"/>
      </line>
      <!-- Hand with utensil -->
      <circle cx="250" cy="200" r="8" fill="#FDBCB4">
        <animate attributeName="cx" values="250;200;180;180;200;250" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="200;250;260;260;250;200" dur="6s" repeatCount="indefinite"/>
      </circle>
      <!-- Spoon/utensil -->
      <g opacity="0">
        <line x1="180" y1="260" x2="180" y2="240" stroke="#A9A9A9" stroke-width="3">
          <animate attributeName="opacity" values="0;0;1;1;1;0" dur="6s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" 
            values="0 180 260;0 180 260;360 180 260;720 180 260;720 180 260;720 180 260" 
            dur="6s" repeatCount="indefinite"/>
        </line>
        <ellipse cx="180" cy="238" rx="5" ry="3" fill="#A9A9A9">
          <animate attributeName="opacity" values="0;0;1;1;1;0" dur="6s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" 
            values="0 180 260;0 180 260;360 180 260;720 180 260;720 180 260;720 180 260" 
            dur="6s" repeatCount="indefinite"/>
        </ellipse>
      </g>
    </g>
  </g>
</svg>