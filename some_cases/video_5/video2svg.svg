<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- White paper background -->
  <rect x="100" y="0" width="600" height="600" fill="#f8f8f8"/>
  
  <!-- Wooden table -->
  <rect x="0" y="0" width="100" height="600" fill="#8B4513"/>
  <rect x="700" y="0" width="100" height="600" fill="#8B4513"/>
  
  <!-- Hand -->
  <g id="hand">
    <path d="M 50 400 Q 80 380 100 390 L 120 420 Q 110 440 90 440 L 70 430 Z" fill="#FDBCB4">
      <animate attributeName="d" 
        values="M 50 400 Q 80 380 100 390 L 120 420 Q 110 440 90 440 L 70 430 Z;
                M 150 300 Q 180 280 200 290 L 220 320 Q 210 340 190 340 L 170 330 Z;
                M 250 350 Q 280 330 300 340 L 320 370 Q 310 390 290 390 L 270 380 Z;
                M 150 400 Q 180 380 200 390 L 220 420 Q 210 440 190 440 L 170 430 Z;
                M 150 300 Q 180 280 200 290 L 220 320 Q 210 340 190 340 L 170 330 Z"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
    <!-- Thumb -->
    <ellipse cx="95" cy="395" rx="15" ry="25" fill="#FDBCB4">
      <animate attributeName="cx" values="95;195;295;195;195" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="395;295;345;395;295" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Tennis ball -->
  <g id="tennis-ball">
    <circle cx="350" cy="300" r="40" fill="#C8E6C9">
      <animate attributeName="cy" values="300;300;400;400;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="350;350;350;350;350" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- Tennis ball seam -->
    <path d="M 320 300 Q 350 280 380 300" fill="none" stroke="#2E7D32" stroke-width="2">
      <animate attributeName="d" 
        values="M 320 300 Q 350 280 380 300;
                M 320 300 Q 350 280 380 300;
                M 320 400 Q 350 380 380 400;
                M 320 400 Q 350 380 380 400;
                M 320 300 Q 350 280 380 300"
        dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 320 300 Q 350 320 380 300" fill="none" stroke="#2E7D32" stroke-width="2">
      <animate attributeName="d" 
        values="M 320 300 Q 350 320 380 300;
                M 320 300 Q 350 320 380 300;
                M 320 400 Q 350 420 380 400;
                M 320 400 Q 350 420 380 400;
                M 320 300 Q 350 320 380 300"
        dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Orbit pen -->
  <g id="pen">
    <rect x="200" y="380" width="80" height="8" fill="#1976D2" rx="2"/>
    <rect x="280" y="380" width="30" height="8" fill="#FFD700" rx="2"/>
    <polygon points="310,384 320,384 315,390" fill="#666"/>
  </g>
  
  <!-- Smoothie cup -->
  <g id="smoothie">
    <ellipse cx="500" cy="200" rx="35" ry="10" fill="#8D6E63"/>
    <rect x="470" y="200" width="60" height="50" fill="#FFEB3B" opacity="0.8"/>
    <path d="M 470 250 L 475 260 L 525 260 L 530 250 Z" fill="#8D6E63"/>
    <!-- Straw -->
    <rect x="498" y="180" width="4" height="40" fill="#FFF" transform="rotate(-10 500 200)"/>
  </g>
  
  <!-- Book -->
  <g id="book">
    <rect x="550" y="250" width="80" height="120" fill="#795548" rx="3"/>
    <rect x="555" y="255" width="70" height="110" fill="#D7CCC8"/>
    <!-- Title text suggestion -->
    <text x="590" y="275" text-anchor="middle" font-size="10" fill="#D32F2F">The Bounty Party</text>
    <text x="590" y="290" text-anchor="middle" font-size="8" fill="#333">Full Moon</text>
    <text x="590" y="305" text-anchor="middle" font-size="8" fill="#333">&amp;</text>
    <text x="590" y="320" text-anchor="middle" font-size="8" fill="#333">Harold Pinter</text>
    <!-- Book cover image suggestion -->
    <rect x="565" y="330" width="50" height="25" fill="#333" opacity="0.3"/>
  </g>
</svg>