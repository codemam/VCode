<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background pattern -->
  <pattern id="tablePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="#f5f5f0"/>
    <path d="M 20 50 Q 50 30, 80 50 Q 50 70, 20 50" fill="#e8e8e0" opacity="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#tablePattern)"/>
  
  <!-- Bowl with decorative rim -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="#f0f0f0"/>
  <path d="M 120 150 Q 200 180, 280 150" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <path d="M 130 140 Q 140 120, 150 130 Q 160 120, 170 130 Q 180 120, 190 130 Q 200 120, 210 130 Q 220 120, 230 130 Q 240 120, 250 130 Q 260 120, 270 140" 
        fill="none" stroke="#4a5aa8" stroke-width="8"/>
  
  <!-- Glass container with eggs -->
  <ellipse cx="500" cy="150" rx="60" ry="30" fill="rgba(255,255,255,0.3)"/>
  <rect x="440" y="150" width="120" height="100" fill="rgba(255,255,255,0.2)" stroke="#ccc"/>
  <circle cx="480" cy="180" r="25" fill="#8B4513"/>
  <circle cx="520" cy="180" r="25" fill="#A0522D"/>
  <circle cx="500" cy="210" r="25" fill="#964B00"/>
  
  <!-- Hands -->
  <g id="leftHand">
    <path d="M 250 400 Q 270 380, 290 390 L 290 420 Q 280 430, 270 430 L 250 420 Z" fill="#f4d1ae"/>
    <rect x="240" y="420" width="60" height="20" rx="10" fill="#999"/>
    <rect x="250" y="405" width="5" height="15" rx="2" fill="#333"/>
    <rect x="260" y="402" width="5" height="15" rx="2" fill="#333"/>
    <rect x="270" y="404" width="5" height="15" rx="2" fill="#333"/>
    <circle cx="285" cy="408" r="3" fill="#d32f2f"/>
  </g>
  
  <g id="rightHand">
    <path d="M 450 400 Q 470 380, 490 390 L 490 420 Q 480 430, 470 430 L 450 420 Z" fill="#f4d1ae"/>
    <rect x="440" y="420" width="60" height="20" rx="10" fill="#999"/>
    <rect x="450" y="405" width="5" height="15" rx="2" fill="#333"/>
    <rect x="460" y="402" width="5" height="15" rx="2" fill="#333"/>
    <rect x="470" y="404" width="5" height="15" rx="2" fill="#333"/>
  </g>
  
  <!-- Cups -->
  <g id="blueCup">
    <ellipse cx="300" cy="350" rx="30" ry="15" fill="#4a9fd8">
      <animate attributeName="cy" values="350;340;350" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <path d="M 270 350 L 275 400 L 325 400 L 330 350 Z" fill="#4a9fd8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g id="greenCup">
    <ellipse cx="400" cy="350" rx="30" ry="15" fill="#8bc34a">
      <animate attributeName="cy" values="350;340;350" dur="3s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
    <path d="M 370 350 L 375 400 L 425 400 L 430 350 Z" fill="#8bc34a">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 0,-10; 0,0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g id="darkBlueCup">
    <ellipse cx="500" cy="350" rx="30" ry="15" fill="#1976d2">
      <animate attributeName="cy" values="350;340;350" dur="3s" begin="2s" repeatCount="indefinite"/>
    </ellipse>
    <path d="M 470 350 L 475 400 L 525 400 L 530 350 Z" fill="#1976d2">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 0,-10; 0,0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Black marker/pen -->
  <rect x="380" y="380" width="40" height="5" fill="#000" transform="rotate(45 400 382.5)"/>
  
  <!-- Hand animations -->
  <animateTransform xlink:href="#leftHand" attributeName="transform" type="translate"
                    values="0,0; 50,-50; 100,0; 150,-50; 200,0" dur="6s" repeatCount="indefinite"/>
  
  <animateTransform xlink:href="#rightHand" attributeName="transform" type="translate"
                    values="0,0; -50,-50; -100,0; -150,-50; -200,0" dur="6s" repeatCount="indefinite"/>
</svg>