<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and floor -->
  <rect width="800" height="600" fill="#f5f5f0"/>
  <pattern id="floor" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="#ffffff"/>
    <rect x="15" y="15" width="10" height="10" fill="#e0e0e0" transform="rotate(45 20 20)"/>
  </pattern>
  <rect x="0" y="400" width="800" height="200" fill="url(#floor)"/>
  
  <!-- Background furniture -->
  <rect x="50" y="250" width="200" height="150" fill="#f0e8d8" opacity="0.7"/>
  <rect x="550" y="280" width="180" height="120" fill="#ebe3d3" opacity="0.7"/>
  
  <!-- Cabinet -->
  <rect x="300" y="280" width="180" height="120" fill="#8B4513"/>
  <rect x="300" y="280" width="180" height="10" fill="#6B3410"/>
  <rect x="310" y="300" width="160" height="80" fill="#7A3F11"/>
  
  <!-- Person's leg -->
  <path d="M 200 350 L 200 550 L 230 550 L 230 350" fill="#000000"/>
  <rect x="210" y="380" width="3" height="120" fill="#ffffff"/>
  <rect x="217" y="380" width="3" height="120" fill="#ffffff"/>
  <rect x="224" y="380" width="3" height="120" fill="#ffffff"/>
  
  <!-- Items on cabinet -->
  <!-- Biscuit package -->
  <rect x="320" y="240" width="60" height="40" fill="#FFA500"/>
  <text x="350" y="265" font-size="8" text-anchor="middle" fill="#000">Biscuits</text>
  
  <!-- Orange cups -->
  <ellipse cx="400" cy="270" rx="15" ry="5" fill="#FF6600"/>
  <path d="M 385 270 L 387 250 L 413 250 L 415 270" fill="#FF6600"/>
  <ellipse cx="400" cy="250" rx="13" ry="4" fill="#FF4500"/>
  
  <ellipse cx="440" cy="270" rx="15" ry="5" fill="#FF6600"/>
  <path d="M 425 270 L 427 250 L 453 250 L 455 270" fill="#FF6600"/>
  <ellipse cx="440" cy="250" rx="13" ry="4" fill="#FF4500"/>
  
  <!-- White container (animated) -->
  <g id="container">
    <ellipse cx="420" cy="230" rx="20" ry="8" fill="#ffffff"/>
    <path d="M 400 230 L 400 210 L 440 210 L 440 230" fill="#ffffff"/>
    <ellipse cx="420" cy="210" rx="20" ry="8" fill="#f0f0f0"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-3; 2,-3; 2,0; 0,0"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Arm and hand -->
  <g id="arm">
    <path d="M 250 380 Q 280 360 320 350" fill="none" stroke="#D2B48C" stroke-width="25"/>
    <ellipse cx="320" cy="350" rx="20" ry="15" fill="#D2B48C"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 250 380; -20 250 380; -30 250 380; -30 250 380; -20 250 380; 0 250 380"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Hand detail -->
  <g id="hand">
    <ellipse cx="320" cy="350" rx="18" ry="12" fill="#D2B48C">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 80,-100; 100,-120; 100,-120; 80,-100; 0,0"
        dur="4s"
        repeatCount="indefinite"/>
    </ellipse>
    <path d="M 310 345 L 308 340 M 315 345 L 313 340 M 320 345 L 318 340 M 325 345 L 323 340" stroke="#C8A882" stroke-width="1.5">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 80,-100; 100,-120; 100,-120; 80,-100; 0,0"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
  </g>
</svg>