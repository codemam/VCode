<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Floor tiles -->
  <pattern id="tiles" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
    <rect width="60" height="60" fill="white" stroke="#ddd" stroke-width="1"/>
    <circle cx="30" cy="30" r="3" fill="#e0e0e0"/>
  </pattern>
  <rect x="0" y="400" width="800" height="200" fill="url(#tiles)"/>
  
  <!-- Sofa -->
  <rect x="50" y="300" width="250" height="120" fill="#d4c4b0" rx="10"/>
  <rect x="50" y="350" width="250" height="70" fill="#f5f5f0" rx="5"/>
  
  <!-- Decorative pillows -->
  <rect x="250" y="320" width="40" height="40" fill="#e8dcc6" transform="rotate(45 270 340)"/>
  
  <!-- Side table -->
  <rect x="0" y="350" width="40" height="70" fill="#2a4d3a"/>
  
  <!-- Cabinet -->
  <rect x="400" y="250" width="120" height="170" fill="#5d4037"/>
  <rect x="410" y="380" width="100" height="30" fill="#4a3328"/>
  <circle cx="460" cy="395" r="5" fill="#888"/>
  
  <!-- Items on cabinet -->
  <!-- Biscuit box -->
  <rect x="410" y="210" width="50" height="40" fill="#e91e63" rx="3"/>
  <text x="435" y="225" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Britania</text>
  <text x="435" y="235" text-anchor="middle" fill="white" font-size="6">Assorted Biscuits</text>
  
  <!-- Orange cups -->
  <rect x="470" y="220" width="20" height="30" fill="#ff9800" rx="2"/>
  <rect x="495" y="220" width="20" height="30" fill="#ff9800" rx="2"/>
  
  <!-- White container with animation -->
  <g>
    <rect x="430" y="200" width="25" height="30" fill="white" rx="3"/>
    <rect x="428" y="195" width="29" height="8" fill="white" rx="4"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-20; 0,-20; 0,0; 0,0"
      dur="3s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Person -->
  <g>
    <!-- Body -->
    <rect x="340" y="280" width="80" height="140" fill="#1a1a1a" rx="5"/>
    <!-- Adidas stripes -->
    <rect x="370" y="300" width="3" height="100" fill="white"/>
    <rect x="376" y="300" width="3" height="100" fill="white"/>
    <rect x="382" y="300" width="3" height="100" fill="white"/>
    
    <!-- Legs -->
    <rect x="350" y="420" width="25" height="80" fill="#1a1a1a" rx="5"/>
    <rect x="385" y="420" width="25" height="80" fill="#1a1a1a" rx="5"/>
    
    <!-- Feet -->
    <ellipse cx="362" cy="500" rx="20" ry="10" fill="#666"/>
    <ellipse cx="397" cy="500" rx="20" ry="10" fill="#666"/>
    
    <!-- Arm with animation -->
    <g>
      <rect x="420" y="300" width="60" height="20" fill="#8d6e63" rx="10"/>
      <circle cx="485" cy="310" r="15" fill="#8d6e63"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 420 310; -30 420 310; -30 420 310; 0 420 310; 0 420 310"
        dur="3s"
        repeatCount="indefinite"/>
    </g>
  </g>
</svg>