<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#e8e8e8"/>
  
  <!-- Glass table -->
  <rect x="0" y="400" width="800" height="200" fill="#f0f0f0" opacity="0.3"/>
  <rect x="0" y="405" width="800" height="2" fill="#d0d0d0" opacity="0.5"/>
  
  <!-- Glass jar -->
  <g id="jar">
    <ellipse cx="550" cy="380" rx="60" ry="10" fill="#f5f5f5" opacity="0.8"/>
    <rect x="490" y="280" width="120" height="100" fill="#f8f8f8" opacity="0.4"/>
    <rect x="490" y="280" width="120" height="5" fill="#e0e0e0"/>
    <rect x="500" y="285" width="100" height="90" fill="none" stroke="#d0d0d0" stroke-width="0.5"/>
    
    <!-- Jar label -->
    <rect x="505" y="310" width="90" height="50" fill="#fff"/>
    <text x="550" y="325" text-anchor="middle" font-size="12" font-weight="bold">GÜRSOY</text>
    <text x="550" y="340" text-anchor="middle" font-size="10">Fındık Ezmesi</text>
    <text x="550" y="355" text-anchor="middle" font-size="8" fill="#999">Crunchy Hazelnut Spread</text>
    
    <!-- Jar lid -->
    <ellipse cx="550" cy="280" rx="60" ry="8" fill="#d4a574"/>
    <ellipse cx="550" cy="275" rx="55" ry="6" fill="#e5b584"/>
  </g>
  
  <!-- Apple on jar -->
  <ellipse cx="550" cy="260" rx="25" ry="28" fill="#e5a070"/>
  <ellipse cx="550" cy="255" rx="20" ry="23" fill="#f0b080"/>
  <path d="M550,235 Q555,230 550,225" fill="none" stroke="#8b6f47" stroke-width="2"/>
  
  <!-- Person torso -->
  <rect x="200" y="100" width="200" height="300" fill="#d8d0c8"/>
  <rect x="200" y="100" width="200" height="300" fill="none" stroke="#b0a8a0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Horizontal stripes on shirt -->
  <g id="stripes">
    <rect x="200" y="120" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="140" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="160" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="180" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="200" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="220" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="240" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="260" width="200" height="8" fill="#f0e8e0"/>
    <rect x="200" y="280" width="200" height="8" fill="#f0e8e0"/>
  </g>
  
  <!-- Arms -->
  <ellipse cx="180" cy="250" rx="40" ry="80" fill="#f4d1b8" transform="rotate(-30 180 250)"/>
  <ellipse cx="420" cy="250" rx="40" ry="80" fill="#f4d1b8" transform="rotate(30 420 250)"/>
  
  <!-- Hands -->
  <g id="leftHand">
    <ellipse cx="250" cy="380" rx="35" ry="25" fill="#f4d1b8"/>
    <ellipse cx="240" cy="375" rx="8" ry="15" fill="#f4d1b8" transform="rotate(-20 240 375)"/>
    <ellipse cx="255" cy="375" rx="8" ry="15" fill="#f4d1b8" transform="rotate(-10 255 375)"/>
    <ellipse cx="265" cy="375" rx="8" ry="15" fill="#f4d1b8"/>
    <ellipse cx="235" cy="385" rx="10" ry="18" fill="#f4d1b8" transform="rotate(60 235 385)"/>
  </g>
  
  <g id="rightHand">
    <ellipse cx="350" cy="380" rx="35" ry="25" fill="#f4d1b8"/>
    <ellipse cx="335" cy="375" rx="8" ry="15" fill="#f4d1b8"/>
    <ellipse cx="345" cy="375" rx="8" ry="15" fill="#f4d1b8" transform="rotate(10 345 375)"/>
    <ellipse cx="360" cy="375" rx="8" ry="15" fill="#f4d1b8" transform="rotate(20 360 375)"/>
    <ellipse cx="365" cy="385" rx="10" ry="18" fill="#f4d1b8" transform="rotate(-60 365 385)"/>
  </g>
  
  <!-- Green paper -->
  <g id="paper">
    <path d="M280,390 L320,390 L320,380 L310,370 L290,370 L280,380 Z" fill="#7ec850">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-10; 0,-10; 20,-10; 60,0"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Hand movements -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    values="0 250 380; -5 250 380; -10 250 380; -5 250 380; 0 250 380"
    dur="4s"
    repeatCount="indefinite"
    xlink:href="#leftHand"/>
    
  <animateTransform
    attributeName="transform"
    type="rotate"
    values="0 350 380; 5 350 380; 10 350 380; 5 350 380; 0 350 380"
    dur="4s"
    repeatCount="indefinite"
    xlink:href="#rightHand"/>
</svg>